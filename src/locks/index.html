<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="MOE">
  <meta property="og:description" content="MOE Game">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>时间管理锁</title>
  
  <script src="/static/js/vconsole_v3.15.1.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <script src="/static/js/pako_v2.0.4.js"></script>
  
  <link rel="stylesheet" href="/static/css/main.css?v=5">
  <link rel="stylesheet" href="/static/css/locks/index.css?v=14">
  <script src="/static/js/main.js?v=28"></script>
  <script src="/static/js/locks/index.js?v=65"></script>
</head>
<body>
  <section class="container">
    <div class="box">
      <div class="user_info" style="display: none">
        <div class="avatar-box">
          <img class="avatar" src="/static/images/b65b5ae0595439920e46e80daf47512a.jpg" onerror="this.src='/static/images/b65b5ae0595439920e46e80daf47512a.jpg'" />
        </div>
        <div class="nickname"></div>
      </div>
      <div class="row">
        <div class="name">状态</div>
        <div class="value lock_status unlocked">未上锁</div>
      </div>
      <div class="lock_info" style="display: none">
        <div class="row">
          <div class="name">名称</div>
          <div class="value title"></div>
        </div>
        <div class="row">
          <div class="name">标签</div>
          <div class="value tags">
            <button type="button" class="tag tag1 twitter" style="display: none">推特加时</button>
            <button type="button" class="tag tag2 public" style="display: none">公开投票</button>
            <button type="button" class="tag tag3 hidden" style="display: none">隐藏时间</button>
            <button type="button" class="tag tag4 temporary_open" style="display: none">临时开锁</button>
            <button type="button" class="tag tag5 verification_picture" style="display: none">验证照片</button>
            <button type="button" class="tag tag6 wheel" style="display: none">幸运转盘</button>
            <button type="button" class="tag tag7 tasks" style="display: none">任务</button>
            <button type="button" class="tag tag8 twin_flowers" style="display: none">双生花</button>
            <button type="button" class="tag tag9 framing" style="display: none">嫁祸</button>
          </div>
        </div>
        <div class="row">
          <div class="name">方式</div>
          <div class="value method">记录</div>
        </div>
        <div class="row">
          <div class="name">开始时间</div>
          <div class="value create_time"></div>
        </div>
        <div class="row">
          <div class="name">已锁时间</div>
          <div class="value locked_time"></div>
        </div>
        <div class="row">
          <div class="name">剩余时间</div>
          <div class="value last_time"></div>
        </div>
        <div class="row desc"></div>
        <div class="row passrow" style="display: none">
          <div class="name">密码</div>
          <div class="value password"></div>
        </div>
      </div>
    </div>
    
    <section class="unlocked_mine" style="display: none">
      <button type="button" class="btn create" onclick="window.location.href='create/'">新建</button>
      <div class="locks"></div>
    </section>
    
    <section class="locked_mine" style="display: none">
      <div class="row center">
        <button type="button" class="btn show_lock">查看设置</button>
        <button type="button" class="btn manage" disabled>管理</button>
        <button type="button" class="btn unlock" disabled>开锁</button>
      </div>
      <div class="row center">
        <button type="button" class="btn give_love"><div class="love"><img src="/static/svg/love.svg"></div>赠送爱心</button>
        <button type="button" class="btn vote">参与投票</button>
      </div>
    </section>
    
    <div class="footer">
      <button type="button" class="btn">探索</button>
    </div>
  </section>
  
  <dialog class="popup-box lock_show">
    <div class="popup">
      <div class="popup-content">
        <div class="row">
          <div class="name">Id</div>
          <div class="value id"></div>
          <div class="star"></div>
        </div>
        <div class="row">
          <div class="name">名称</div>
          <div class="value title"></div>
        </div>
        <div class="row">
          <div class="name">难度</div>
          <div class="value diff">
            <div class="difficulty" data-index="0">简单</div>
            <div class="difficulty" data-index="1">一般</div>
            <div class="difficulty" data-index="2">困难</div>
            <div class="difficulty" data-index="3">地狱</div>
          </div>
        </div>
        <div class="row">
          <div class="name">初始时间</div>
          <div class="value time"></div>
        </div>
        <div class="row">
          <div class="name">时长上限</div>
          <div class="value limit"></div>
        </div>
        <div class="row">
          <div class="name">启用功能</div>
          <div class="value tags">
            <!--<div class="tag tag1">推特加时</div>
            <div class="tag tag2">公开投票</div>
            <div class="tag tag3">隐藏时间</div>
            <div class="tag tag4">临时开锁</div>
            <div class="tag tag5">验证照片</div>
            <div class="tag tag6">幸运转盘</div>
            <div class="tag tag7">任务</div>
            <div class="tag tag8">双生花</div>
            <div class="tag tag9">嫁祸</div>-->
          </div>
        </div>
        <div class="row">
          <div class="name">可见性</div>
          <div class="value visability"></div>
        </div>
        <div class="row">
          <div class="name create_time_name">创建时间</div>
          <div class="value create_time"></div>
        </div>
        <div class="row actions">
          <button type="button" class="btn copy_lock">复制</button>
          <button type="button" class="btn delete_lock recover">删除</button>
        </div>
        <div class="row actions">
          <button type="button" class="btn preview_lock">预览</button>
          <button type="button" class="btn start_lock">上锁</button>
        </div>
      </div>
    </div>
  </dialog>
  
  <dialog class="popup-box manage_show">
    <div class="popup">
      <div class="popup-content">
        
      </div>
    </div>
  </dialog>
  
  <dialog class="popup-box twitter">
    <div class="popup">
      <div class="popup-content">
        <div class="srow">
          <div class="row">
            <div class="name">推特<br>用户名</div>
            <div class="value">
              <label>
                <input class="text x_username" name="x_username"/>
              </label>
            </div>
          </div>
          <div class="content">
            <div class="x_name"></div>
          </div>
        </div>
        <div class="row x_info_row">
          <div class="name">内容</div>
          <div class="value x_info">
            戴锁挑战<br>
            点赞 +<span class="x1"></span><br>
            推转 +<span class="x2"></span><br>
            评论 +<span class="x3"></span><br>
            关注 +<span class="x4"></span><br>
            当前关注数: <span class="x6"></span><br>
            欢迎在 https://t.me/moeGameBot?startapp=lock_<span class="x5"></span> 查看我的时间锁
          </div>
          <button type="button" class="x_btn x_copy">复制</button>
        </div>
        <div class="srow">
          <div class="row">
            <div class="name">推文链接</div>
            <div class="value">
              <input class="text" name="x_url" />
            </div>
          </div>
          <div class="content"> 
            <div class="text">请发送一条上面的内容的推文，并复制链接至此</div>
          </div>
        </div>
        <div class="row x_info_row">
          <div class="name">当前数据</div>
          <div class="value">
            点赞 <span class="xn1"></span> +<span class="xm1"></span><br>
            推转 <span class="xn2"></span> +<span class="xm2"></span><br>
            评论 <span class="xn3"></span> +<span class="xm3"></span><br>
            关注 <span class="xn4"></span> +<span class="xm4"></span><br>
            共计 +<span class="xm5"></span>
          </div>
          <button type="button" class="x_btn x_refresh">刷新</button>
        </div>
        <div class="row">
          <div class="name">截止时间</div>
          <div class="value">
            <input class="text x_deadline" name="x_deadline" placeholder="点击选择" readonly/>
          </div>
        </div>
        <div class="row center">
          <button type="button" class="btn start_x">开启</button>
        </div>
      </div>
    </div>
  </dialog>

</html>

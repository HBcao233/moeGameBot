<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="MOE">
  <meta property="og:description" content="MOE Game">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>时间管理锁</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <link rel="stylesheet" href="/static/css/main.css?v=1">
  <link rel="stylesheet" href="/static/css/locks/start.css?v=1">
  <script src="/static/js/pako_v2.0.4.js"></script>
  <script src="/static/js/main.js?v=1"></script>
  <script src="/static/js/locks/start.js?v=5"></script>
</head>
<body>
  <section class="container">
    <div class="group">
      <div class="content">
        <div class="row">
          <div class="name">名称</div>
          <div class="value title"></div>
        </div>
        <div class="row">
          <div class="name">初始时间</div>
          <div class="value init_time"></div>
        </div>
        <div class="row">
          <div class="name">时长上限</div>
          <div class="value limit_time"></div>
        </div>
        <div class="srow"> 
          <div class="row">
            <div class="name">方式</div>
            <div class="value">
              <label class="radio">
                <input type="radio" name="method" value="0" checked>
                <div class="icon"></div>
                <span style="margin-left: 10px; flex-shrink: 0; width: 50px">记录</span>
              </label>
              <label class="radio">
                <input type="radio" name="method" value="1">
                <div class="icon"></div>
                <span style="margin-left: 10px; flex-shrink: 0; width: 50px">密码锁</span>
              </label>
            </div>
          </div>
          <div class="content">
            <div class="text method_tip" style="display: none">* 密码锁需要一个密码钥匙盒</div>
          </div>
        </div>
        <div class="srow passrow" style="display: none">
          <div class="row">
            <div class="name">密码</div>
            <div class="value">
              <input type="text" class="text" name="password">
            </div>
          </div>
          <div class="content">
            <div class="text">请输入清晰正确的密码</div>
          </div>
        </div>
        <div class="row">
          <div class="name">监督者</div>
          <div class="value">
            <input type="text" class="text keyholder" placeholder="点击选择或留空..." readonly>
          </div>
        </div>
        <div class="row">
          <div class="name">描述</div>
          <div class="value">
            <textarea type="text" class="text" name="desc"></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn start_lock">上锁</button>
  </section>
</body>
</html>

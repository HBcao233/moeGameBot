<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="MOE">
  <meta property="og:description" content="MOE Game">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>任务</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <link rel="stylesheet" href="/static/css/main.css?v=4">
  <link rel="stylesheet" href="/static/css/tasks/index.css?v=10">
  <script src="/static/js/pako_v2.0.4.js"></script>
  <script src="/static/js/main.js?v=17"></script>
  <script src="/static/js/tasks/index.js?v=27"></script>
</head>
<body>
  <section class="container">
    
    <div class="tab-title">
      <button class="btn tab-switch" data-index="0">公开任务</button>
      <button class="btn tab-switch" data-index="1">我的</button>
      <button class="btn tab-switch" data-index="2">收藏</button>
    </div>
   
    <section class="tab-content active" data-index="0">
      <div class="row right">
        <button type="button" class="btn refresh">刷新</button>
      </div>
      <div class="tasks"></div>
    </section>
    
    <section class="tab-content" data-index="1">
      <div class="row right">
        <button type="button" class="btn add" onclick="window.location.href='edit/'">新建</button>
        <button type="button" class="btn refresh">刷新</button>
      </div>
      <div class="tasks"></div>
    </section>
    
    <section class="tab-content" data-index="2">
      <div class="row right">
        <button type="button" class="btn refresh">刷新</button>
      </div>
      <div class="tasks"></div>
    </section>
    
    <section class="tab-content" data-index="3">
      <div class="row right">
        <button type="button" class="btn refresh">刷新</button>
      </div>
      <div class="tasks"></div>
    </section>
    
    <section class="tab-content" data-index="4">
      <div class="row right">
        <button type="button" class="btn refresh">刷新</button>
      </div>
      <div class="tasks"></div>
    </section>
    
    <div class="tab-footer">
      <button class="tab-switch" data-index="3">已删除任务</button>
      <button class="tab-switch" data-index="4">任务记录</button>
    </div>
  </section>
  
  <dialog class="popup-box">
    <div class="popup">
      <div class="popup-content">
        <div class="row">
          <div class="name">Id</div>
          <div class="value id"></div>
          <div class="star"></div>
        </div>
        <div class="row">
          <div class="name">名称</div>
          <div class="value title"></div>
        </div>
        <div class="row">
          <div class="name">类型</div>
          <div class="value type"></div>
        </div>
        <div class="row">
          <div class="name">难度</div>
          <div class="value diff">
            <div class="difficulty" data-index="0">简单</div>
            <div class="difficulty" data-index="1">一般</div>
            <div class="difficulty" data-index="2">困难</div>
            <div class="difficulty" data-index="3">地狱</div>
          </div>
        </div>
        <div class="row">
          <div class="name">限时</div>
          <div class="value time"></div>
        </div>
        <div class="row">
          <div class="name">可见性</div>
          <div class="value visability"></div>
        </div>
        <div class="row contentrow">
          <div class="name">内容</div>
          <div class="value content"></div>
        </div>
        <div class="row">
          <div class="name">作者</div>
          <div class="value creator">
            <div class="avatar-box">
              <img class="avatar" src="" onerror="this.src='/static/images/b65b5ae0595439920e46e80daf47512a.jpg'">
            </div>
            <div class="name"></div>
          </div>
        </div>
        <div class="row">
          <div class="name edit_time_name">修改时间</div>
          <div class="value edit_time"></div>
        </div>
        <div class="row actions">
          <button type="button" class="btn edit_task">编辑</button>
          <button type="button" class="btn delete_task recover">删除</button>
        </div>
        <div class="row actions">
          <button type="button" class="btn preview_task">预览</button>
          <button type="button" class="btn start_task">开始任务</button>
        </div>
      </div>
    </div>
  </dialog>

</body>
</html>

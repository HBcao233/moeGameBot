<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="title" itemprop="name" property="og:title" content="BDSM 紫评表">
  <meta name="description" itemprop="description" property="og:description" content="BDSM 紫评表">
  <meta name="image" itemprop="image" property="og:image" content="https://hbcaodog--moe-f.modal.run/tests/bdsm/image.jpg">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>BDSM 紫评表</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/pako/2.0.4/pako.es5.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="/static/js/main.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <section class="container">
    <div class="progress"></div>
    <button class="btn top" type="button">&lt;</button>
    <h1>BDSM项目<br>喜好紫评表<span style="margin-left:5px; font-size: 15px">v1.7(简)</h1>
    <form id="form">
      <div class="box">
        <div class="input">
          <label for="nickname">你的昵称</label>
          <input type="text" name="nickname" id="nickname" />
        </div>
        <div class="input">
          <label>你是</label>
          <label class="radio"><input type="radio" name="role" value="s" />  <span>S紫评</span></label>
          <label class="radio"><input type="radio" name="role" value="m" /> <span>M紫评</span></label>
        </div>
        <div>图例</div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="no" /><span style="top: 4px; left: 7px">✕</span></label>
          <span>不可能 / 绝对不做</span>
        </div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="?" /><span>?</span></label>
          <span>不确定 / 待开发</span>
        </div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="ok" /><span>√</span></label>
          <span>可以接受 / 偶尔玩玩</span>
        </div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="1" /><span>1</span></label>
          <span>有点喜欢 / 隔三差五</span>
        </div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="2" /><span>2</span></label>
          <span>喜欢 / 经常</span>
        </div>
        <div class="input">
          <label class="option"><input type="radio" name="test" value="3" /><span>3</span></label>
          <span>非常喜欢 / 日常</span>
        </div>
        
      </div>

    </form>
    <div class="box actions">
      <button class="btn link link1" type="button">结果链接 (telegram)</button>
      <button class="btn link link2" type="button">结果链接 (常规)</button>
      <button class="btn genimage" type="button">生成图片 (需约15~20秒)</button>
    </div>
  </section>
</body>
</html>
